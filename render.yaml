services:
  - type: web
    name: prvard
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    startCommand: gunicorn prvard.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: prvard.settings
      - key: PYTHON_VERSION
        value: 3.10.9
