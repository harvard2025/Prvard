{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prvard | Login</title>
    <link rel="stylesheet" href="{% static 'prvard/css/login.css' %}">
    <script src="{% static 'prvard/js/main.js' %}"></script>
</head>
<body>
    <a href="{% url 'main:index' %}"><img src="{% static 'prvard/img/prroer.png' %}" alt="" class="img" width="100"></a>    <div class="content">
        <div class="card">
            <div class="title">Prvard</div>
            <form action="{% url 'main:login' %}" method="post">
                {% csrf_token %}
                <div class="sign">Sign In</div>
                <div class="message">{{message}}</div>
                <div class="label">Username</div>
                <input type="text" name="username" class="input">
                <div class="label">Password</div>
                <input type="password" name="password" class="input">
                <input type="submit" value="Sign In" class="btn">
                <a class="other" href="{% url 'main:register' %}">Register?</a>
            </form>
        </div>
    </div>
</body>
</html>
